<!DOCTYPE html>
<html lang="en-us">

<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Train Scheduler</title> 
</head>

<body>
  <!-- BEGIN MAIN CONTAINER -->
  <div class="container">
      
    <!-- BEGIN PAGE JUMBOTRON -->
    <div class="jumbotron">

      <h1 id="title" class="text-center"><strong>ANYTIME IS TRAIN TIME</strong></h1>
      <h3 id="subtitle" class="text-center">Train Scheduler App</h3>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Add New Train
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <form class="px-4 py-3">
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="start-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="start-input" type="text">
            </div>
            <div class="form-group row">
              <label for="rate-input">Frequency (min)</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Add Train</button>
          </form>
        </div>
      </div>

    </div>
    <!-- END PAGE JUMBOTRON -->

    <!-- BEGIN TRAIN SCHEDULE -->
    <div class="card card-primary">
      <div class="card-heading">
        <h1 class="card-title"><strong>Current Train Schedule</strong></h1>
      </div>
      <div class="card-body">
        <table class="table table-hover" id='train-table'>
          <thead>
            <tr>
              <th>Train Time</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- END TRAIN SCHEDULE -->

  </div>
  <!-- END MAIN CONTAINER -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
  <script src="./assets/logic.js"></script>
</body>

</html>
