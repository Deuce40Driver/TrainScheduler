
<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  
  <div class="container">
    
    <div class="jumbotron" style="background-color: navy; color: white">
      <h1 class="text-center">ANYTHIME IS TRAIN TIME</h1>
      <h3 class="text-center">Choo! Choo! Chee! Chee!</h3>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        
        <div class="card card-primary">
          <div class="card-heading" style="background-color: navy; color: white">
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Time</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <div class="card card-primary">
        <div class="card-heading" style="background-color: navy; color: white">
          <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">
          
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="desination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="start-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="start-input" type="text">
            </div>
            <div class="form-group row">
              <label for="rate-input">Frequency (min)</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</div>

<script src="logic.js"></script>

</body>

</html>
